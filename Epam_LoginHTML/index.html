<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epam Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <div class="header">
            <h3>Sign in</h3>
            <span class="right">X</span>
        </div>
        <div class="inside">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <br><br>
            <button type="submit" class="blue">SIGN IN</button>
            <div class="links">
                <a class="left" href="#">Forgot your password?</a>
                <a class="right" href="#">Register!</a>
            </div>
            <div class="or">
                <span><p>__________________    OR    _________________</p></span>
            </div>
            <br><br>
            <div class="btn">
                <button type="button" style="background-color: rgb(48, 48, 235);">f</button>
                <button type="button" class="red" style="margin-top: 3%;">g</button>
            </div>
            <button type="button" style="margin-top: 9%; background-color: rgb(180, 180, 11); font-weight: bold;">
                < EPAM LOGIN >
            </button>
        </div>
    </div>
    
</body>
</html>
